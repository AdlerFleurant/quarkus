{#include main}
  {#style}
   .annotation {
     color: gray;
   }
  {/style}
  {#title}Quarkus Qute Template Preview{/title}
  {#body}
  <p class="lead">
  This feature only works correctly if the <code>quarkus-jackson</code> extension or the <code>com.fasterxml.jackson.core:jackson-databind</code> dependency is present.
  </p>
  <form method="post" enctype="application/x-www-form-urlencoded" target="_blank">
     <div class="form-group">
        <label for="template-select">Select a template:</label>
        <select class="form-select" name="template-path" id="template-select">
        {#for template in info:devQuteInfos.templates}
          {#each template.variants}
          <option value="{it}">{it}</option>
          {/each}
        {/for}
        </select>
     </div>
     <div class="form-group">
        <label for="template-select">Test JSON data</label>
        <textarea class="form-control" placeholder="Test JSON data" name="template-data" id="template-data"></textarea>
     </div>
     <input id="invoke" type="submit" value="Render" class="btn btn-primary btn-sm">
  </form>
  {/body}
{/include}
