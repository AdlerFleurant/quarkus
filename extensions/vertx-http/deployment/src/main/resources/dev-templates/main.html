<!DOCTYPE html>
<html lang="en">
 <head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{frameworkRootPath}/dev/resources/css/bootstrap.min.css">
  <link rel="stylesheet" href="{frameworkRootPath}/dev/resources/css/bootstrap-icons.css">
  <link rel="stylesheet" href="{frameworkRootPath}/dev/resources/css/dev-console.css">
  
  <link rel="shortcut icon" type="image/png" href="{frameworkRootPath}/dev/resources/images/favicon.ico" >
  
  <style>
  {#insert style/}
  </style>
  
  <title>{#insert title/}</title>
 </head>
 <body>
  <nav aria-label="breadcrumb">
   <ol class="breadcrumb">
    <li class="breadcrumb-item"><img src="{frameworkRootPath}/dev/resources/images/quarkus_icon_rgb_default.svg" with="25" height="25" alt="Quarkus" class="quarkus-logo" /> <a href="{frameworkRootPath}/dev/">DEV Console</a></li>
    {#if currentExtensionName == 'Eclipse Vert.x - HTTP'}
     <li class="breadcrumb-item active" aria-current="page">{#insert title/}</li>
    {#else if currentExtensionName}
     <li class="breadcrumb-item">{currentExtensionName}</li>
     <li class="breadcrumb-item active" aria-current="page">{#insert title/}</li>
    {/if}
   </ol>
  </nav>
  <div class="container">
   {#if flash['message']}
     <div class="alert alert-{flash['message']['class']} show fade" role="alert" data-timer="{flash['displayTime']}">
      {flash['message']['text']}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
     </div>
   {/if}
   <h1>{#insert title/}</h1>
   {#insert body/}
  </div>
  <script src="{frameworkRootPath}/dev/resources/js/jquery-3.5.1.min.js"></script>
  <script src="{frameworkRootPath}/dev/resources/js/bootstrap.bundle.min.js"></script>
  {|
  <script>
    if (jQuery(".alert").length) {
     // dismiss alert
     jQuery(function() {
       window.setTimeout(function(){
         jQuery(".alert").alert("close");
       }, jQuery(".alert").data("timer"));
     });
    }
  </script>
  |}
 </body>
</html>
